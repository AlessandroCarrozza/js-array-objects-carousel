<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Object Array</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- container principale -->
    <div class="container">
        <div class="img-container">

            <!-- images -->
            <div class="slider-container">
                <!-- div con all'interno tags da js -->
                <div id="slider">

                    <!-- <div class="image">
                        <img src="img/01.webp">
                    </div> -->

                </div>
            </div>


            <!-- thumbs container -->
            <div id="thumbs-container">

                <!-- thumbs con all'interno tags da js -->
                <div id="thumbs">
                </div>

                <!-- buttons up and down -->
                <div id="prev" class="btn up"><i class="fa-solid fa-angle-up"></i></div>
                <div id="next" class="btn down"><i class="fa-solid fa-angle-down"></i></div>

            </div>
        </div>

        <div id="stop" class="btn-stop">
            <i class="fa-solid fa-pause" id="pause-item"></i>
            <i class="fa-solid fa-play d-none" id="play-item"></i>
        </div>
    </div>




    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
